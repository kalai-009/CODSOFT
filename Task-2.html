<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #1DB954;
    padding: 10px 20px;
    color: white;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
    


nav .logo {
    font-size: 24px;
    font-weight: bold;
    
    
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a.login {
    color: #1DB954;
    background-color: white;
    border-radius: 20px;
    padding: 5px 10px;
}

nav ul li a.signup {
    color: white;
    background-color: #1DB954;
    border: 2px solid white;
    border-radius: 20px;
    padding: 5px 10px;
}

main {
    flex: 1;
}

.hero {
    background: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-10248.jpg?size=626&ext=jpg&ga=GA1.1.521651446.1718354357&semt=ais_user') no-repeat center center/cover;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    margin-bottom: 40px;
}

.hero-content {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 24px;
    margin-bottom: 30px;
}

.btn {
    background-color: #1DB954;
    color: white;
    padding: 15px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-size: 18px;
}

footer {
    background-color: #1DB954;
    color: white;
    text-align: center;
    padding: 10px 0;
}
.login1{
    margin:0px;
    padding: 120px;
    background-image: url("https://png.pngtree.com/background/20230827/original/pngtree-spotify-logo-in-3d-with-ample-copy-space-for-background-picture-image_4839099.jpg");
}



.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background-color: #1DB954;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 300px;
}

.login-box h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
}

.btn {
    background-color: #121212;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

.extra-links {
    margin-top: 20px;
    font-size: 14px;
}

.extra-links a {
    color: white;
    text-decoration: none;
    display: block;
    margin-top: 5px;
}

.extra-links a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <header>
        <nav>
            
            <div class="logo">Spotify</div>
            <ul>
                <li><a href="https://www.spotify.com/in-en/premium/">Premium</a></li>
                <li><a href="https://support.spotify.com/de-en/">Help</a></li>
                <li><a href="https://www.spotify.com/de-en/download/windows/">Download</a></li>
                <li><a href="#login" class="login">Log In</a></li>
                <li><a href="https://www.spotify.com/in-en/free/?utm_source=in-en_brand_contextual_text&utm_medium=paidsearch&utm_campaign=alwayson_asia_in_premiumbusiness_core_brand_neev+contextual+in-en+google&gad_source=1&gclid=Cj0KCQjwj9-zBhDyARIsAERjds34N2JluTl1SHORAX61-xjS6sM38OH16ePArLh19BPMYmpzNIc1-3gaAj0_EALw_wcB&gclsrc=aw.ds" class="signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Music for everyone.</h1>
                <p>Millions of songs. No credit card needed.</p>
                <a href="#" class="btn">Get Spotify Free</a>
            </div>
        </section>
    
      <section class="login1" id ="login">
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Spotify</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="extra-links">
                    <a href="#">Forgot your password?</a>
                    <a href="#">Don't have an account? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</section>
    </main>
    <footer>
        <p>&copy; 2024 Spotify AB</p>
    </footer>
</body>
</html>
